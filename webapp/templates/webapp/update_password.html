{% extends 'webapp/base.html' %}
{% block content %}
<h3>Update Password</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Password</button>
</form>
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}

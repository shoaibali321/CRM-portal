{% extends 'webapp/base.html' %}
{% block content %}
{%  if validlink %}
    <h3>Change password</h3>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Change password</button>
    </form>
    {% else %}
<p>
    Password reset link was invalid. request for new password reset.
</p>
{% endif %}
{% endblock %}
